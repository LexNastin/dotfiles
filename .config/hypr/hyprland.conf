
########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,3024x1964@60,0x0,1.8
monitor=eDP-1,addreserved,44,0,0,0 # notch is 206x36 (added 8 height so bar has more space)
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

debug {
    disable_scale_checks = true
}
# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    accel_profile = adaptive
    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
        clickfinger_behavior = yes
    }

    sensitivity = -0.05 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(989cd7)
    col.inactive_border = rgb(130112)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 3
        brightness = 1
        xray = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = ease-out, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, ease-out
    animation = windowsOut, 1, 5, ease-out, popin 80%
    animation = border, 1, 5, ease-out
    animation = borderangle, 1, 5, ease-out
    animation = fade, 1, 5, ease-out
    animation = workspaces, 1, 6, ease-out
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split=2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_distance = 450
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_cancel_ratio = 0.1
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

cursor:zoom_rigid = 1

# modifiers
$mainMod = SUPER
$mainModShift = SUPER_SHIFT
$evrth = SUPER_ALT_CONTROL
$cmd = ALT
$cmdShift = ALT_SHIFT

# basic binds
bind = $mainMod, Return, exec, kitty
bind = $cmd, Return, exec, kitty
bind = $mainModShift, Q, killactive, 
bind = $cmd, Q, killactive,
bind = $mainModShift, E, exit, 
bind = $mainMod, N, exec, nemo
bind = $mainModShift, Space, togglefloating, 
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, W, togglegroup, # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainModShift, F, fullscreen, 0
bind = $evrth, F, fakefullscreen,
bind = $mainMod, P, pin
bind = $mainMod, B, exec, firefox
bind = , XF86PowerOff, exec, loginctl lock-session
bindl = $cmd, XF86PowerOff, exec, $HOME/scripts/shutdown.sh
bind = $cmdShift, 3, exec, $HOME/scripts/screenshot.sh screen
bind = $cmdShift, 4, exec, $HOME/scripts/screenshot.sh selection
bind = $cmdShift, 5, exec, $HOME/scripts/screenshot.sh window
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +10%

# zoom controls
bindl = $mainMod, Escape, exec, $HOME/scripts/zoom.sh reset
bindle = $mainMod, Equal, exec, $HOME/scripts/zoom.sh increase
bindle = $mainMod, Minus, exec, $HOME/scripts/zoom.sh decrease

# move focus/windows
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# 0.30.0 todo, lines below and https://github.com/outfoxxed/hy3
bind = $mainModShift, H, movewindoworgroup, l
bind = $mainModShift, J, movewindoworgroup, d
bind = $mainModShift, K, movewindoworgroup, u
bind = $mainModShift, L, movewindoworgroup, r
# bind = $mainModShift, H, movewindow, l
# bind = $mainModShift, J, movewindow, d
# bind = $mainModShift, K, movewindow, u
# bind = $mainModShift, L, movewindow, r

# switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# autostart some things
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = xss-lock -l "$HOME/scripts/lock.sh"
exec-once = /home/lex/.cargo/bin/xremap --watch=device,config $HOME/.config/xremap/config.yml
exec-once = $HOME/.local/bin/eww daemon
exec-once = $HOME/.local/bin/eww open-many left_bar right_bar notch_extension
misc:disable_hyprland_logo = true
exec-once = hyprpaper
exec-once = $HOME/scripts/lock.sh

# windowrulev2 = forcergbx, fullscreen:1
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
